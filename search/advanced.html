<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <!--Navigation-->
        <div class="navigation">

            <a class="navlink current" href="./index.html">Search</a>
            <a class="navlink" href="./image.html">Image search</a>
            <a class="navlink" href="./advanced.html">Advanced search</a>

        </div>

        <!--Main content-->
        <div class="advanced-contents">

            <h2>Advanced Search</h2>

            <div class="hr"></div>

            <div class="advanced-search">
   
                <h3>Find pages that contain...</h3>

                <!--Search input-->
                <form class="adv-search-form">
                    <div class="searchline">
                        <p>all of these words:</p>
                        <input class="adv-search" type="text">
                    </div>
                    <div class="searchline">
                        <p>This particular word or phrase:</p>
                        <input class="adv-search" type="text">
                    </div>
                    <div class="searchline">
                        <p>Any of the following words:</p>
                        <input class="adv-search" type="text">
                    </div>
                    <div class="searchline">               
                        <p>None of the following words:</p>
                        <input class="adv-search" type="text">
                    </div>

                    <div class="advanced-button">
                        <input class="adv-btn" type="submit" value="Advanced Search">
                    </div>

                </form>

            </div>

        </div>

    </body>
</html>
