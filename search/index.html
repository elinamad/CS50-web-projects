<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <!--Navigation-->
        <div class="navigation">
            <a class="navlink current" href="./index.html">Search</a>
            <a class="navlink" href="./image.html">Image search</a>
            <a class="navlink" href="./advanced.html">Advanced search</a>
    
        </div>

        <!--Main content-->
        <div class="contents">

            
            <div class="searchbox">

                <!--Google logo-->
                    <div class="logo">
                        <img class src="./images/google.png" alt="Google"/>
                    </div>  

                <!--Search input-->
                <form class="searchform" action="https://google.com/search">
                    <input class="search" type="text" name="q" autocomplete="off" >
                    <div class="buttons">
                        <input class="btn" type="submit" value="Google Search">
                        <input class="btn" type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>

            </div>
            
        </div>

    </body>
</html>
