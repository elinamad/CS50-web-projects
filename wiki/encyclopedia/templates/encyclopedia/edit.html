{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit entry : {{ title }}</h1>

    <form action="{% url 'edit' title=title%}" method="post">
        {% csrf_token %}
        <input type="submit" value="Save changes">
        <br/>
        <textarea name="content" rows="4" cols="50">{{ content }}</textarea>
    </form>


{% endblock %}
